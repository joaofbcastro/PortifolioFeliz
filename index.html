<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>João Castro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/components.css">
</head>

<body>
    <header class="header">
        <a href="https://joaofbcastro.github.io/PortifolioFeliz/" class="logo">JCastro</a>

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">João Castro</h1>
                <h2 class="subtitle">FrontEnd Developer</h3>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/images/html5.png" alt="Logo do HTML5 em Pixel Art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/images/css3.png" alt="Logo do CSS em Pixel Art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/images/js.png" alt="Logo do JavaScript em Pixel Art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/images/react.png" alt="Logo do React em Pixel Art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -bgBlack -bdPrimary">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://carl.gg/" target="_blank">
                <figure class="card-project -secondary">
                    <img class="logo" src="assets/images/carl.svg" alt="Logo do Carl Bot">
                </figure>
            </a>
            <a href="https://renatinhabot.herokuapp.com/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/images/renatinha.png" alt="Logo da Renatinha Bot">
                </figure>
            </a>
            <a href="https://poketwo.net/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/images/poketeo.png" alt="Logo do Poketwo Bot">
                </figure>
            </a>
        </div>
    </section>
</body>

</html>
